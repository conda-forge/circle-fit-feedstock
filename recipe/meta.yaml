{% set name = "circle-fit" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 54a8f361887fdcbcec15fd681e55051de7d4e8143e45353c082c58ba32e7dcb4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - circle_fit

about:
  home: https://github.com/AlliedToasters/circle-fit
  # ticket for upstream to add LICENSE.txt in the next release
  # https://github.com/AlliedToasters/circle-fit/issues/7
  license: MIT
  license_file: LICENSE.txt
  summary: Circle Fitting Library in Python

extra:
  recipe-maintainers:
    - seanyen
